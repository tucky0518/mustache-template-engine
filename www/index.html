<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script src="/xuni/bundle.js"></script>
    <script>
      // 模板字符串
      var templatestr = `
        <ul>
          {{#students}}
            <li>
              {{name}}的爱好是
              <ol>
                  {{#hobbies}}
                    <li>{{.}}</li>
                  {{/hobbies}}
              </ol>
            </li>
          {{/students}}
        </ul>
      `;
      // 数据
      var data = {
        students: [
          { name: '小明', hobbies: ['游泳', '读书'] },
          { name: '小红', hobbies: ['跳舞', '唱歌'] },
          { name: '小强', hobbies: ['画画'] }
        ]
      };
      // 调用render
      var domstr = tucky_template.render(templatestr, data);
      // 渲染上树
      var container = document.getElementById('container');
      container.innerHTML = domstr;
    </script>
  </body>
</html>
