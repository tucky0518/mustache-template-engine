<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      var arr = [
        { name: '小明', age: 12 },
        { name: '小红', age: 15 },
        { name: '小强', age: 17 }
      ];

      var list = document.getElementById('list');

      // 遍历arr数组,每遍历一项,就以字符串的视角将html字符串添加到list中
      for (let i = 0; i < arr.length; i++) {
        list.innerHTML += `
          <li>
            <div class="hd">${arr[i].name}的信息</div>
             <div class="bd">
               <p>姓名:${arr[i].name}</p>
               <p>年龄:${arr[i].age}</p>
             </div>
           </li>
        `;
      }

      var str = [
        '   <li>',
        '   <div class="hd"></div>',
        '   <div class="bd">',
        '     <p>姓名</p>',
        '     <p>年龄</p>',
        '   </div>',
        ' </li>'
      ].join('');
      console.log(str);
    </script>
  </body>
</html>
