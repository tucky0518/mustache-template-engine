      // 最简单的模板引擎的实现机理,利用的是正则表达式中的replace()方法,replace()的第二个参数可以是一个函数,这个函数提供捕获的东西的参数,就是capturedstr,结合data对象,即可进行智能的替换
      function render(templatestr, data) {
        return templatestr.replace(/\{\{(\w+)\}\}/g, function(
